[package]
name = "native_blockifier"
version.workspace = true
edition.workspace = true
repository.workspace = true
license-file.workspace = true
description = "Bridge between the Rust blockifier crate and Python."

[lib]
name = "native_blockifier"
# "cdylib" is necessary to produce a shared library for Python to import from.
#
# Downstream Rust code (including code in `bin/`, `examples/`, and `tests/`) will not be able
# to `use string_sum;` unless the "rlib" or "lib" crate type is also included, e.g.:
# crate-type = ["cdylib", "rlib"]
crate-type = ["cdylib"]

[dependencies]
blockifier = { path = "../blockifier", features = ["testing"] }
cairo-lang-starknet.workspace = true
cairo-vm.workspace = true
indexmap.workspace = true
log.workspace = true
num-bigint.workspace = true
papyrus_storage = { workspace = true, features = ["testing"] }
pyo3 = { version = "0.17.3", features = [
    "extension-module",
    "num-bigint",
    "hashbrown",
] }
pyo3-log = "0.8.1"
# We need this rev to be the same as in both `blockifier` and `papyrus_storage`.
serde_json = { workspace = true, features = ["arbitrary_precision"] }
# Should match the commit `papyrus_storage` is using.
starknet_api = { workspace = true, features = ["testing"] }

thiserror.workspace = true

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }

[[bench]]
path = "bench/blockifier_bench.rs"
name = "blockifier_bench"
harness = false
