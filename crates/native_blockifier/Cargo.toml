[package]
name = "native_blockifier"
version = "0.1.0"
edition = "2018"

[lib]
name = "native_blockifier"
# "cdylib" is necessary to produce a shared library for Python to import from.
#
# Downstream Rust code (including code in `bin/`, `examples/`, and `tests/`) will not be able
# to `use string_sum;` unless the "rlib" or "lib" crate type is also included, e.g.:
# crate-type = ["cdylib", "rlib"]
crate-type = ["cdylib"]

[dependencies]
blockifier = { path = "../blockifier" }
hex = { version = "0.4.3" }
indexmap = { version = "1.9.2" }
num-bigint = { version = "0.4" }
ouroboros = { version = "0.15.6" }
papyrus_storage = { git = "https://github.com/starkware-libs/papyrus", rev = "21958c15fb5d47fef372c4869efbd30643fd8633", features = [
    "testing",
] }
pyo3 = { version = "0.17.3", features = [
    "extension-module",
    "num-bigint",
    "hashbrown",
] }
# We need this rev to be the same as in both `blockifier` and `papyrus_storage`.
serde_json = { version = "1.0.81", features = ["arbitrary_precision"] }
starknet_api = { git = "https://github.com/starkware-libs/starknet-api", rev = "9a1fca8", features = [
    "testing",
] }

thiserror = { version = "1.0.37" }
