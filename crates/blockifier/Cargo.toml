[package]
name = "blockifier"
version = "0.1.0"
edition = "2021"

[features]
testing = []
papyrus = ["dep:papyrus_storage"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cairo-felt = { git = "https://github.com/lambdaclass/cairo-rs.git" }
cairo-vm = { git = "https://github.com/lambdaclass/cairo-rs.git" }
derive_more = { version = "0.99.17" }
indexmap = { version = "1.9.2" }
itertools = { version = "0.10.3" }
num-bigint = { version = "0.4" }
num-integer = { version = "0.1.45" }
num-traits = { version = "0.2" }
papyrus_storage = { git = "https://github.com/starkware-libs/papyrus", optional = true }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = { version = "1.0.81", features = ["arbitrary_precision"] }
sha3 = { version = "0.10.6" }
starknet_api = { git = "https://github.com/starkware-libs/starknet-api", rev = "9a1fca8", features = [
    "testing",
] }
thiserror = { version = "1.0.37" }
phf = { version = "0.11", default-features = false, features = ["macros"] }

[dev-dependencies]
assert_matches = { version = "1.5.0" }
papyrus_storage = { git = "https://github.com/starkware-libs/papyrus", features = [
    "testing",
] }
pretty_assertions = { version = "1.2.1" }
test-case = { version = "2.2.2" }
